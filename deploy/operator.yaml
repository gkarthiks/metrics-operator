apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: metrics-operator
  template:
    metadata:
      labels:
        name: metrics-operator
    spec:
      serviceAccountName: metrics-operator
      containers:
        - name: metrics-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - metrics-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "metrics-operator"
